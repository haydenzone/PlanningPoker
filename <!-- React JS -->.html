<body>
Test
<div id="content">
</div>
<script type="text/jsx">
var mountNode = $('#content')[0];
var HelloMessage = React.createClass({
	mixins: [ReactFireMixin],
  render: function() {
  	var elements = _(this.state.items).map(function(item, i) { 
  		return (<div key={item.value+"-"+i}>{item[".value"]}</div>);
  	});
    return <div>Hello {this.props.name} {elements}
    <button onClick={this.buttonClick}>Derp</button>
    </div>;
  },
  componentWillMount: function() {
	  var ref = new Firebase("https://boiling-inferno-273.firebaseio.com/");
	  this.bindAsArray(ref, "items");
	},
	buttonClick: function() { 
this.firebaseRefs.items.push("derp");
	}
});

ReactDOM.render(<HelloMessage name="John" />, mountNode);
</script>
</body>
</html>
